<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">

        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']" class="help-block">This is Invalid Name</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']" class="help-block">This field id required</span>
              </span>
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span class="help-block"
                  *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter a valid email</span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button type="button" class="btn btn-default" (click)="onAddHobby()">Your Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of controls let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">Please enter a valid data</span>
        <button class="btn btn-primary" type="submit" [disabled]="!this.signupForm.valid" >Submit</button>

      </form>
    </div>
  </div>
</div>
