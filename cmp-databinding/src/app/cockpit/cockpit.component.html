<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" /> -->
    <input
      #serverNameInput
      class="form-control"
      type="text"
      class="form-control"
    />

    <label>Server Content</label>
    <input
      #bluePrintInput
      type="text"
      class="form-control"
      #serverContentInput
    />
    <br />
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBluePrint(bluePrintInput)">
      Add Server Blueprint
    </button>
  </div>
</div>
