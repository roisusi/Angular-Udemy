<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeChose.imagePath"
      alt="img"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeChose.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary" dropdown-toggle>
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">to Shopping List </a></li>
      </ul>
      <ul class="dropdown-menu">
        <li><a href="#">Edit Recipe </a></li>
      </ul>
      <ul class="dropdown-menu">
        <li><a href="#">Delete Recipe </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeChose.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredient</div>
</div>
