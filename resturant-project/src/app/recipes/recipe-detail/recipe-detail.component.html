<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeChose.imagePath"
      alt="img"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeChose.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary" dropdown-toggle>
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()">to Shopping List </a>
        </li>
        <li><a>Edit Recipe </a></li>
        <li><a>Delete Recipe </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeChose.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeChose.ingredients"
      >
        {{ ingredient.name }} | {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
