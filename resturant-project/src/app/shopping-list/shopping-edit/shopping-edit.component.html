<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="this.shoppingForm">
      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" #nameInput/>
        </div>

        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" class="form-control" #amountInput/>
          <span *ngIf="this.shoppingForm.get('amount').hasError('negative') && this.shoppingForm.get('amount').touched">Please enter a positive number</span>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!this.shoppingForm.valid">
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDeleteItem()"
            *ngIf="this.editMode"
            style="margin-left: 3px">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onClearForm()"
            style="margin-left: 3px">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
