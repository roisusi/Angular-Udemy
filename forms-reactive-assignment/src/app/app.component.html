<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="assForm">
      <div class="form-group">
        <label for="projectName" >Username</label>
        <input type="text" id="projectName" class="form-control" formControlName="projectName">
        <span *ngIf="this.assForm.get('projectName').hasError('nameIsForbidden')" class="help-block">Invalid Name</span>
      </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf="this.assForm.get('email').hasError('emailIsForbidden')" class="help-block">Invalid Email</span>
        </div>
        <div class="form-group">
          <label for="status">State</label>
          <select id="status" formControlName="projectStatus" class="form-control" (change)="update($event)">
            <option *ngFor="let option of projectStatusOptions" [value]="option" >{{option}}</option>
          </select>
        </div>
        <button class="btn btn-default" type="submit" [disabled]="!this.assForm.valid" >Submit</button>
      </form>

    </div>
  </div>
</div>
<div class="container" [ngStyle]="{ height: containerHeight, overflow: 'auto' }">
  <div *ngFor="let item of items" class="item">{{ item }}</div>
</div>
