<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let number of oddNumbers; let i = index"
          >
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: number % 2 === 0 }"
            *ngFor="let number of evenNumbers; let i = index"
          >
            {{ number }}
          </li> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: number % 2 === 0 }"
            *ngFor="let number of evenNumbers; let i = index"
          >
            {{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with first directive</p>
      <p appEvenBetterHighlight [default]="'yellow'" [highlightColor]="'red'">
        Style me with better directive
      </p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="10">Value 10</p>
      <p *ngSwitchCase="5">Value 5</p>
      <p *ngSwitchDefault="">Value Default</p>
    </div>
  </div>
</div>
